<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
	<link rel="stylesheet" href="main.css">
	<script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
</head>
<body>
	<form name="signIn" class="container" onsubmit="submitForm(); return false;">
		<h1>Sign In</h1>
		<input name="email" type="email" placeholder="Email" required>
		<input name="password" type="password" placeholder="Password" required>

		<button type="submit">Submit</button>
		<a href="signup.html">Create an account</a>
		<a href="reset-link.html">Did you forget your password?</a>
	</form>

	<img class="logo" src="logo.png" width="150" alt="WeDeploy">

	<script>
		function submitForm() {
			WeDeploy.auth('auth.authdemo.wedeploy.me')
				.signInWithEmailAndPassword(signIn.email.value, signIn.password.value)
				.then(function() {
					alert('Sign-in successfully.');
					signIn.reset();
				})
				.catch(function() {
					alert('Sign-in failed.');
					signIn.reset();
				});
		}
	</script>
</body>
</html>
